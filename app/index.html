<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Websockets</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <section id="wrapper">
    <h1>Websockets :)</h1>
    <span id="msgs"></span>
    <video id="stream" autoplay width="300" height="230"></video>
    <canvas id="preview"></canvas>
    <button id="tomarFoto">Tomar!</button>
    <ul id="imagenes"></ul>
  </section>
  <script type="text/html" id="imgTmpl">
    <li id="%id">
      <img src="%src">
    </li>
  </script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/script/camara.js"></script>
</body>
</html>
